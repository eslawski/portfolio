<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Personal Projects</h2>
                <hr class="star-primary gray">
            </div>
        </div>

        <div class="row">
            {% for portfolio_item in site.portfolio %}
                <div class="col-sm-4 portfolio-item">
                    <a href="#{{ portfolio_item.modal_id}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ portfolio_item.image_path}}" class="img-responsive portfolio-image">
                    </a>
                    <div class="portfolio-subtitle">
                        <h3 class="portfolio-subtitle-name">{{ portfolio_item.project_name }}</h3>
                        <p class="portfolio-subtitle-description">{{ portfolio_item.short_description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
</section>
